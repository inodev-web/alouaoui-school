version: '3.8'

services:
  # PHP-FPM pour Laravel
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile.php
      args:
        user: laravel
        uid: 1000
    container_name: alouaoui-school-php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=alouaoui_school
      - DB_USERNAME=root
      - DB_PASSWORD=
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - alouaoui-school-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: alouaoui-school-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available/
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - php
    networks:
      - alouaoui-school-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: alouaoui-school-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: alouaoui_school
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: alouaoui_school
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - alouaoui-school-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: alouaoui-school-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - alouaoui-school-network

  # Node.js pour le frontend et outils de build
  node:
    image: node:18-alpine
    container_name: alouaoui-school-node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost/api
    command: sh -c "npm install && npm run dev"
    networks:
      - alouaoui-school-network

  # Laravel Horizon (optionnel, pour les jobs en arri√®re-plan)
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile.php
      args:
        user: laravel
        uid: 1000
    container_name: alouaoui-school-horizon
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=alouaoui_school
      - DB_USERNAME=root
      - DB_PASSWORD=
      - REDIS_HOST=redis
    command: php artisan horizon
    depends_on:
      - mysql
      - redis
      - php
    networks:
      - alouaoui-school-network

volumes:
  mysql_data:
  redis_data:
  node_modules:

networks:
  alouaoui-school-network:
    driver: bridge

