upload_max_filesize=40M
post_max_size=40M
memory_limit=512M
max_execution_time=300
max_input_vars=3000
date.timezone=UTC

; Extensions
extension=pdo_mysql
extension=mbstring
extension=exif
extension=pcntl
extension=bcmath
extension=gd
extension=zip
extension=redis

; OPcache settings
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=2
opcache.fast_shutdown=1

; Error reporting
log_errors=On
error_log=/var/log/php_errors.log
display_errors=Off